<head>
  <title>Banana Drum Colour Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href=style.css>
  <style>
    .color {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-basis: 0; /* So they all expand to the same size */
    }
    .horizontal {
      width: 100%;
      height: 100pt;
    }
    .vertical {
      height: 100%;
      flex-direction: column;
      flex-grow: 1;
    }
  </style>
  </head>
<body style="margin:0;font-family: sans-serif;">
  <div style="display:flex;width:100%;height:100%;flex-direction:column;">
    <div id=gray-asc class=horizontal style="display:flex;flex-basis:100pt;">
      <div class=color style="background-color:var(--darker-gray)">darker gray</div>
      <div class=color style="background-color:var(--dark-gray)">dark gray</div>
      <div class=color style="background-color:var(--gray)">gray</div>
      <div class=color style="background-color:var(--light-gray)">light gray</div>
      <div class=color style="background-color:var(--lighter-gray)">lighter gray</div>
      <div class=color style="background-color:var(--lightest-gray)">lightest gray</div>
    </div>
    <div style="flex-grow:1;display:flex;">
      <div id=yellow class=vertical style="display:flex;flex-basis:100pt;">
        <div class=color style="background-color:var(--lighter-yellow)">lighter yellow</div>
        <div class=color style="background-color:var(--light-yellow)">light yellow</div>
        <div class=color style="background-color:var(--yellow)">yellow</div>
      </div>
      <div id=green class=vertical style="display:flex;flex-basis:100pt;">
        <div class=color style="background-color:var(--lighter-green)">lighter green</div>
        <div class=color style="background-color:var(--light-green)">light green</div>
        <div class=color style="background-color:var(--green)">green</div>
        <div class=color style="background-color:var(--dark-green)">dark green</div>
        <div class=color style="background-color:var(--darker-green)">darker green</div>
      </div>
      <div id=blue class=vertical style="display:flex;flex-basis:100pt;">
        <div class=color style="background-color:var(--lighter-blue)">lighter blue</div>
        <div class=color style="background-color:var(--light-blue)">light blue</div>
        <div class=color style="background-color:var(--blue)">blue</div>
        <div class=color style="background-color:var(--dark-blue)">dark blue</div>
        <div class=color style="background-color:var(--darker-blue)">darker blue</div>
      </div>
    </div>
    <div id=gray-desc class=horizontal style="display:flex;flex-basis:100pt;">
    <div class=color style="background-color:var(--lightest-gray)">lightest gray</div>
      <div class=color style="background-color:var(--lighter-gray)">lighter gray</div>
      <div class=color style="background-color:var(--light-gray)">light gray</div>
      <div class=color style="background-color:var(--gray)">gray</div>
      <div class=color style="background-color:var(--dark-gray)">dark gray</div>
      <div class=color style="background-color:var(--darker-gray)">darker gray</div>
    </div>
  </div>
</body>
